<!DOCTYPE html>
<head>
<script type="text/javascript">
	alert('welcome to django world');

</script>
<title>mcPark's blog</title>
</head>
<body>
<div>
    <h1><a href="">Django mcPark's Blog</a></h1>
</div>


{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
    
{% endfor %}

</body>
</html>
